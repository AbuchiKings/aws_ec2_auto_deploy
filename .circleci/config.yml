version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.17.0
      - image: redis
      - image: mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: 12345
          MYSQL_DATABASE: lend
          MYSQL_USER: abuchikings
          MYSQL_PASSWORD: 12345
    steps:
      - checkout
      - restore_cache:
          keys: [packages]
      - run:
          name: Test MYSQL connection
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1

      - run:
          name: Run tests
          command: |
            pwd
            nc -z 127.0.0.1 6379 && echo Success
            nc -z localhost 6379 && echo localhost
            nc -z 0.0.0.0 6379 && echo zeroes
            echo ${REDIS_URL}
            mv .env.example .env
            npm install
            npm run migrate:latest
            npm run test

workflows:
  default:
    jobs:
      - test

version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.17.0
      - image: redis
        name: redis
      - image: mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: 12345
          MYSQL_DATABASE: lend
          MYSQL_USER: abuchikings
          MYSQL_PASSWORD: 12345
    steps:
      - checkout
      - restore_cache:
          keys: [packages]
      - run:
          name: Test MYSQL connection
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1

      - run:
          name: Run tests
          command: |
            echo NODE_ENV= > .env
            echo DB_TYPE=$DB_TYPE >> backend/.env
            echo DB_PORT=$DB_PORT >> .env
            echo DB_USER=$DB_USER >> .env
            echo DB_PASS=$DB_PASS >> .env
            echo DB_NAME=$DB_NAME >> .env
            echo DB_HOST=$DB_HOST >> .env

            # mv .env.example .env
            cat .env
            npm install
            npm run migrate:latest
            npm run test
            
      - save_cache:
          paths:
            - "./node_modules"
          key: packages

workflows:
  default:
    jobs:
      - test
